name: CI

on:
  push:
    branches:
      - '**'  # This means it will run on any branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # Specify the Java version you need

      - name: Build
        run: ./gradlew assemble

      - name: Test
        run: ./gradlew test